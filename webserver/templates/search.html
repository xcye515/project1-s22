<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
	<h1> Search Database</h1>

	<form method="GET" action="/search_player">
	<div> Search Player's Possession by name: <input type="text" name="player_name"> <input type="submit" value="search"></div>
			<div> with attribute
				<select name="attr">
					<option value="null">All</option> 
                    <option value="uid">User ID</option> 
					<option value="wid">World ID</option>
                    <option value="exp">Experience Point</option>
                    <option value="ability">Ability</option>
				</select>
			</div>
		</form>
	</div>
	
	<div>
    	{% for n in data %}
    	<p>{{n}}<p>
    	{% endfor %}
  	</div>
</body>


</html>
