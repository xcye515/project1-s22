<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
	<h1> Search Minecraft Server Database by Player</h1>

	<form method="GET" action="/search_by_player_implement">
	<div> Search by Player <input type="text" placeholder="Player Name (Not Empty)" name="player_name"> <input type="submit" value="search"></div>
			<div> 
                <select name="attr">
				    <option value="msg">Message</option> 
                    <option value="item">Possession</option> 
					<option value="achive">Achievement</option>
                    <option value="others">Players who are in the same world with them</option>
				</select>
			</div>
		</form>
	</div>
	
	<div>
    	{% for n in data %}
    	<p>{{n}}<p>
    	{% endfor %}
  	</div>
</body>


</html>
